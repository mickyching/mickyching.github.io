---
layout: body
---

<div class="home">
  <h3>buddhism</h3>
  {% for post in site.tags["buddhism"] %}
  <header class="post-header">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <span class="post-meta"> {{ post.date | date: "%Y-%m-%d" }} </span>
      {{ post.title }}
    </a>
  </header>
  {% endfor %}
</div>
