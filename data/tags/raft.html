---
layout: body
---

<div class="home">
  <h3>raft</h3>
  {% for post in site.tags["raft"] %}
  <meta class="post-meta">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <span class="post-meta"> {{ post.date | date: "%Y-%m-%d" }} </span>
      {{ post.title }}
    </a>
  </meta>
  {% endfor %}
</div>
